[workspace]
members = [
  "backend/api/container/*",
  "backend/api/common_api",
  "backend/api/lambda/*",
  "backend/feature/common/*",
  "backend/feature/code/*",
  "backend/use_case",
  "xtask",
]

[workspace.dependencies]
axum = { version = "0.5" }
clap = { version = "3.2" }
futures = "0.3"
lambda_http = { version = "0.6", default-features = false }
lambda_runtime = { version = "0.6" }
mockall = { version = "0.11" }
nanoid = { version = "0.4" }
serde = { version = "1.0" }
serde_json = { version = "1.0" }
tokio = { version = "1.21" }
toml = { version = "0.5" }
tower-http = { version = "0.3" }
tracing = { version = "0.1" }
tracing-subscriber = { version = "0.3" }
paste = { version = "1.0" }
walkdir = { version = "2.3" }
zip = { version = "0.6", default-features = false }
